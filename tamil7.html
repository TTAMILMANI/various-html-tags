<!DOCTYPE html>
<head>
    <h1>Travel reservation form</h1>
</head>
<body>
    <h1>* denotes Mandatory</h1>

    <input type="text" placeholder="Enter the name">

    <input type="email" placeholder="Enter the email">
    <p>Select form package</p>
    <select name="pack" id="pack">
        <option value="goa">Goa</option>
        <option value="pune">pune</option>
    </select>
    <p>ArrvialDate</p>
    <input type="date" name="ArrvialDate" id="date">

    <p>Why would you want to avail.</p>
    Boarding<input type="checkbox" /><br>
    Fooding<input type="checkbox"><br>
    Sight Seeing<input type="checkbox"><br>
    <p>Discount cupon code</p>
    <input type="number">
    <p>Terms and conditions*</p>
    
</body>
