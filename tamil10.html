<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div style="border: 1px solid;padding: 2px; width: 280px;">
        <div style="border: 1px solid; padding-left: 5px;"><b>Pizza Shop 2.0</b></div>
        <table>
            <tr>
                <td style="border: 1px solid;">Name</td>
                <td style="border: 1px solid;"><input type="text"></td>
            </tr>
            <tr>
                <td style="border: 1px solid;">Pizza Topping</td>
                <td style="border: 1px solid; width: 150px;"><input type="radio">Supreme <br><input type="radio">Vegetarian <br><input type="radio">Hawaiian</td>
            </tr>
            <tr>
                <td style="border: 1px solid;">Pizza Saucc</td>
                <td style="border: 1px solid;"><select name="" id="">
                    <option value="">Tomato</option>
                    <option value="">Chili</option>
                </select></td>
            </tr>
            <tr>
                <td style="border: 1px solid;">Optional Extras</td>
                <td style="border: 1px solid;"><input type="checkbox">Extra Cheese <input type="checkbox">Gluten Free Base</td>
            </tr>
        </table>
        <div style="border: 1px solid; padding: 2px;">
            Delivery Instructions:
            <br>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <br>
        <div style="border: 1px solid; padding: 2px;">
            <input type="submit" value="Send my order">
        </div>
    </div>
</body>
</html>
